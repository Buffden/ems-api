# PostgreSQL Configuration (RDS)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}  # Fetch IAM token dynamically here

# Use AWS JDBC Driver for IAM Authentication
spring.datasource.driver-class-name=software.amazon.jdbc.Driver
spring.datasource.hikari.data-source-class-name=software.amazon.jdbc.ds.AwsIamDataSource

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# Health Check & Management
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.metrics.enable.process=false  # Disable CPU-related metrics
